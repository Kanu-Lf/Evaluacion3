<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Título{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
      <!-- Botón Volver al inicio - aparece en todas las páginas excepto la principal -->
        {% if request.path != '/' %}
            <div style="margin-top: 30px; text-align: center;">
              <a href="{{ url_for('index') }}">
                <button class="back-button">Volver al Menú Principal</button>
              </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
